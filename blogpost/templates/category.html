{% include 'navbar.html' %}
<div class="container mx-2">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success mt-2" role="alert">{{message}}</div>
        {% endfor%}
    {% endif %}
    
    <h1 class="mt-2">Here are all the posts in the category: {{category}}</h1>
    <div class="col-lg-11">
        {% for post in posts %}  
            <article class="mt-3">
                <h2 class="fw-bolder mb-1">{{post.name}}</h2>
                <figure class="mb-4"><img class="img-fluid rounded" src="/{{post.image}}" alt={{post.image}} /></figure>
                <div class="d-flex flex-row justify-content-between">
                    <div class="text-muted fst-italic mb-2">Posted by {{post.author}} on {{post.time}}</div>
                    <a class="badge bg-secondary text-decoration-none link-light mb-2" href="{% url 'post' id=post.id %}">Details</a>
                 </div>
             </article>
        {% endfor %}
    </div>          
</div>
