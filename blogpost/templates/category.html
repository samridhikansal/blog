{% include 'navbar.html' %}
<div class="container mt-2">
    
    <h1 class="mt-2">Here are all the posts in the category {{category}}</h1>
    {% for post in posts%}
    <div class="mt-2">
        {{post.name}}
        {{post.author}}
        {{post.time}}
        <button class="btn btn-secondary">Details</button>
    </div>
    
    {% endfor %}
    
</div>
