{% include 'navbar.html' %}
<div class="container pt-5">
  {% for message in messages %}
<div class="alert alert-danger" role="alert">
  {{message}}
</div>
{% endfor %}
<h2>Fill the form to register</h2>
<form method="post" action="{% url 'register'%}" class="form-group" enctype="multipart/form-data">
    <div class="form-group">
      
      <label for="username" class="mt-2">Username</label>
      <input type="text" class="form-control mt-1" name = "username" id="username" aria-describedby="emailHelp" placeholder="Enter username">
    </div>
    
    <div class="form-group">
        {% csrf_token %}
      <label for="email" class="mt-2">Email address</label>
      <input type="email" class="form-control" name = "email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label for="password" class="mt-2">Password</label>
      <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="password" class="mt-2">Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Retype the password">
      </div>
    
    <button type="submit" class="btn btn-secondary mt-2">Submit</button>
  </form>


</div>
