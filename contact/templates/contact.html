{% extends 'base.html' %}

{% block content%}

<div class="container mt-2 mb-2 ">
    <h1> Contact Form </h1>
    <form method="post" class="form-group" action="{% url 'contact' %}" enctype="multipart/form-data">
        {%csrf_token%}
    
        {% for field in form %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">{{field.label}}</label>
            <div class="col-sm-10"> {{field}}</div>
        </div>
        {%endfor%}

        <button class="submit btn btn-secondary ">Send message</button>
    </form>
    {{message}}
</div>
{% endblock %}
